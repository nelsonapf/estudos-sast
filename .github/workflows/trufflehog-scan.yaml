name: TruffleHog Scan Test

on:
 pull_request:
   branches:
     - main

jobs:
 trufflehog:
   runs-on: ubuntu-latest

   steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Prepara TruffleHog
      run: |
        docker pull trufflesecurity/trufflehog:latest

    - name: Roda TruffleHog
      run: |
        output = $(docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest github --repo https://github.com/nelsonapf/estudos-sast)
        echo "::set-output name=trufflehog_output::$(echo "$output" | tr -d '\r')"

    - name: Criar Issue TruffleHog
      run: |
        if [[ "$trufflehog_output" == *"Found unverified result 🐷🔑❓"* || "$trufflehog_output" == *"Found verified result 🐷🔑❓"* ]]; then
          curl -L \
                  -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ secrets.TOKEN_ACESSO }}" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  https://api.github.com/repos/nelsonapf/estudos-sast/issues \
                  -d '{"title":"TruffleHog encontrou falha","body":"I'\''m having a problem with this.","assignees":["octocat"],"milestone":1,"labels":["bug"]}'

          exit 1
        fi

      env:
        trufflehog_output: $ {{ steps.trufflehog.outputs.trufflehog_output }}
